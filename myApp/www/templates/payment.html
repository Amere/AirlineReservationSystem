                            <style>
                            @darkGreen: #4a6a28;

                            ol {

                              &.progress-track {

                                  .icon-check-mark, .icon-down-arrow {
                                    height: 25px;
                                    width: 15px;
                                    display: inline-block;
                                    fill: currentColor;
                                  }

                                  .progress-text {
                                     position: relative;
                                     top: 10px;
                                  }

                                  &.progress-done {
                                    border-top: 7px solid @lightGreen;
                                    transition: border-color 1s ease-in-out;
                                    -webkit-transition: border-color 1s ease-in-out;
                                    -moz-transition: border-color 1s ease-in-out;

                                    .icon-down-arrow {
                                      display: none;
                                    }

                                      &.progress-current {

                                        .icon-wrap {
                                          background-color: @mainBlue;

                                          .icon-check-mark {
                                           display: none;
                                          }

                                          .icon-down-arrow {
                                            display: block;
                                          }
                                        }
                                      }

                                    .icon-wrap {
                                      background-color: @darkGreen;
                                      border: 5px solid @lightGreen;
                                    }
                                  }

                                  &.progress-todo {
                                      border-top: 7px solid @greyState;
                                      color: black;

                                    .icon-wrap {
                                      background-color: #FFF;
                                      border: 5px solid @greyState;
                                      border-radius: 50%;
                                      bottom: 1.5em;
                                      color: #fff;
                                      display: block;
                                      height: 2.5em;
                                      margin: 0 auto -2em;
                                      position: relative;
                                      width: 2.5em;

                                      .icon-check-mark, .icon-down-arrow {
                                          display: none;
                                      }
                                    }
                                  }
                                }
                              }
                            }

                             <div class="cc">
                               <form stripe-form="stripeCallback" name="checkoutForm">
                                <h2>Enter your credit card details please</h2>

                                <span class="provider mastercard">MasterCard</span>
                                <span class="provider amex">American Express</span>
                                <span class="provider visa">Visa</span>

                                <!-- card number -->
                                <br><br>
                                <div class="number">
                                  <input type="text" ng-model="card.v1" maxlength="16" placeholder="card number" ng-required="true">

                                <!-- </label>
                                  <div role="alert">
                                    <span class="error" ng-show="myForm.userName.$error.required">
                                     Required!</span>
                                  </div>
                                  <label> -->
                                  <span class="instructions"></span>
                                </div>

                                <!-- valid / ccv -->
                                <div class="date">
                                  <span class="instructions valid">Valid Thru</span>
                                  <input type="text" ng-model="card.validThru" maxlength="5" placeholder="00/00"
                                         payments-format="expiry" payments-validate="expiry" required>

                                  <span class="instructions valid">CVC</span>
                                  <input type="text" ng-model="card.ccv" maxlength="3" placeholder="123"
                                         payments-format="cvc" payments-validate="cvc" required>
                                </div>

                                <!-- name on card -->
                                <div class="name">
                                  <span class="instructions">Name on Card</span>
                                  <input class="full-name" type="text" ng-model="card.fullName" maxlength="" inputmode='numeric' placeholder="John Doe" required>

                                </div>

                                <!-- shine -->
                                <div class="shine"></div>
                                <div class="shine shine-layer-two"></div>



                              </div>
                              <div class="row" style="margin: 50px;">
                                  <span>
                                    <a id="cancel" href="#/" class="button button-calm" role="button">cancel</a>
                                  </span>
                                  <span>
                                  <a id="pay" class="button button-calm"  ng-click="confirm()"  role="button">make payment</a>
                                </span>
                              </div>
                        </form>
